<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of js Basic</title>
    </style>

    <script>
        document.write(`Js Basic practice!! <br>`);
        alert(`Hello users`);
        let name = prompt(`Enter your name`);
        console.log(`Your name is ${name}`);
        document.write(`Your name is ${name} <br>`);


        // ask the user 2 number 
        let first = Number(prompt(`Enter first number `));
        let second = Number(prompt(`Enter second number `));
        // perform add operation 
        alert(`Total: ${first + second}`);
        document.write(`Total: ${first + second}`);
    </script>

</head>
<body>
    <!-- <h1>Js Basic Practice</h1> -->
</body>
</html>
